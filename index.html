<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><img src="images/notification.png"></li>
                <li><img src="images/message.png"></li>
                <li><img src="images/video.png"></li>
            </ul>
        </div>
        <div class="nav-left">
            <div class="search-box">
                <img src="images/search.png" alt="">
                <input type="text" placeholder="search">
            </div>
            <div class="nav-user-profile">
                <img src="images/profile-pic.png" alt="">
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- left sidebar -->
        <div class="left-sidebar">
            <div class="imp-links">
                <a href=""><img src="images/news.png" alt="">Latest News</a>
                <a href=""><img src="images/friends.png" alt="">Friends</a>
                <a href=""><img src="images/group.png" alt="">group</a>
                <a href=""><img src="images/marketplace.png" alt="">Marketplace</a>
                <a href=""><img src="images/watch.png" alt="">Watch</a>
                <a href="#">See more</a>
            </div>
            <div class="short-cut-links">
                <p>Your shortcuts</p>
                <a href=""><img src="images/shortcut-1.png" alt=""> Web Developers</a>
                <a href=""><img src="images/shortcut-2.png" alt="">Web Design</a>
                <a href=""><img src="images/shortcut-3.png" alt="">Web3</a>
                <a href=""><img src="images/shortcut-4.png" alt="">Web Scraping</a>
            </div>
        </div>
        <!-- main content -->
        <div class="main-content"></div>
        <!-- right sidebar -->
        <div class="right-sidebar">
            <div class="sidebar-title">
                <h4>Event</h4>
                <a href="#">See All</a>
            </div>

            <div class="event">
                <div class="left-event">
                    <h4>18</h4>
                    <span>March</span>
                </div>
                <div class="right-event">
                    <h4>Social Media</h4>
                    <p>Willson Park Tech</p>
                    <a href="">More Info</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
